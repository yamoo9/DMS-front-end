<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CSS 선택자(Selector)와 스타일 적용 우선순위(Style Ordering)</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/sub.css">
	<style>
		footer { 
			background-color: tan;
		}
	</style>
</head>
<body>

	<header>
		<h2>Header Title</h2>
	</header>
	
	<main>
		<h2>Main Title</h2>
	</main>

		<h2 class="memo">Footer Title</h2>
	</footer>
	
</body>
</html>
